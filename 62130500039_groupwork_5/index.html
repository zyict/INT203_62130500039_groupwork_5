<html lang="en">

  <title>Photo Gallery 2</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <link href="./styles.css" rel="stylesheet" />
 
</head>

<body>
  <div id="app" class="relative">
    <!-- head -->
    <div class="top-0 h-20 bg-gradient-to-r from-red-500 to-purple-500">
      <div class="flex justify-start">
        <img class="ml-8 mt-4 w-20 h-12" src="./images/idle_logo.png">
        <div class="w-full pt-6 pr-8 space-x-2 flex justify-end">
          
          <div>
            <photo-search @show-search="showSearch" @search-member="searchMember" @keyup="$emit('search-member')" v-show="clicked" ></photo-search>
            <!-- <input @keyup="searchMember" v-show="clicked" type="text" placeholder="Enter member name..."
              v-model="searchText" class="px-2 rounded bg-white"> -->
          </div>
          <div class="space-x-1">
            <button @click="showSearch" v-show="!clicked">
              <span class="material-icons" style="color: white;">
                search
              </span>
            </button>
          </div>

          <div class="font-semibold text-white">
            Total Photo ({{ totalPhoto }})
          </div>
          <div class="font-semibold text-white">
            Liked ( {{ countLiked }} )
          </div>

          <div>
            <span class="material-icons pt-0.5" style="color: white;">
              favorite
            </span>
          </div>

        </div>

      </div>
    </div>

    <div class="absolute w-full flex justify-center h-screen">
      <div class="absolute w-1/2 flex justify-center h-full" v-show="notFound">
        <p class="font-bold md:text-center w-1/2 text-2xl self-center md:py-48 h-1/2"> Member Not Found.</p>
      </div>

      <div class="absolute overflow-hidden">

        <ul class="grid grid-cols-3 grid-rows-2 gap-x-28 gap-y-8 ml-10 mt-10 lg:grid-cols-3">
 
          <li v-show="member.show" v-for="(member, index) in memberList">
            <photo-item :member=member @toggle-like='toggleLike(index)' @show-img='showImg(index)'></photo-item>
          </li>

        </ul>

      </div>

      <div v-show="imgShow" class="bg-black bg-opacity-50 w-11/12 mt-10 h-auto flex justify-center absolute">
        <photo-view @close-img="closeImg" :img='img'></photo-view>
        <!-- <button @click="closeImg">
          <span class="material-icons absolute top-0 right-0 text-5xl text-white">
            close

        </button>
        <div class="md:py-40">
          <img v-bind:src="img" class="item-center" width="400" height="600">
        </div> -->
      </div>

    </div>
    <video autoplay muted loop class="relative opacity-50" style="z-index: -1;">
      <source src="./vdo/hwaa.mp4" type="video/mp4">
    </video>
